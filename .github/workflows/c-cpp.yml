name: WebKit CodeQL

on:
  push:
    branches: [ main ]
    paths-ignore: [ "*.md" ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 420 # duuuuuuuuuude
    strategy:
      matrix:
        os-version: [ '18.3.1' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deps
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build WebKit CodeQL Database
        run: |
          OS_TYPE="iOS" OS_VERSION='${{ matrix.os-version }}' bash -x codeql.sh
          echo "$(shasum -a 256 webkit-codeql-iOS-${{ matrix.os-version }}-release.zip)"
          shasum -a 256 webkit-codeql-iOS-${{ matrix.os-version }}-release.zip > webkit-codeql-iOS-${{ matrix.os-version }}-release.zip.sha256

      - name: Set WEBKIT_COMMIT
        run: |
          cd WebKit
          echo "WEBKIT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webkit-codeql-${{ matrix.os-version }}
          path: webkit-codeql-iOS-${{ matrix.os-version }}-release.zip

      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ls -lah
          gh release upload v${{ matrix.os-version }} --clobber webkit-compile_commands-iOS-${{ matrix.os-version }}-release.zip
          gh release upload v${{ matrix.os-version }} --clobber webkit-codeql-iOS-${{ matrix.os-version }}-release.zip
          gh release upload v${{ matrix.os-version }} --clobber webkit-codeql-iOS-${{ matrix.os-version }}-release.zip.sha256
          gh release edit v${{ matrix.os-version }} --notes "commit: \`${{ env.WEBKIT_COMMIT }}\`"